<div
    class="d-flex flex-column flex-md-row d-flex justify-content-between align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <div class="d-flex flex-row align-items-center">
        <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
        <nav class="ms-5">
            <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home' %}">Каталог</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:categories' %}">Категории</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blogentry_list' %}">Блоги</a>
        </nav>
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {% if user.is_authenticated %}
            {{ user.username }}
            {% else %}
            Вход/Регистрация
            {% endif %}
        </button>
        <ul class="dropdown-menu">
            {% if user.is_authenticated %}
            <li>
                <form method="post" action="{% url 'users:logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item">Выйти
                    </button>
                </form>
            </li>
            {% else %}
            <li><a class="dropdown-item" href="{% url 'users:register'%}">Регистрация</a></li>
            <li><a class="dropdown-item" href="{% url 'users:login'%}">Вход</a></li>
            {% endif %}
        </ul>
    </div>
</div>
